<nav
  class="antialiased fixed top-0 left-0 w-full items-center justify-between px-8 transition-all duration-300 z-50 flex font-condessed"
  [class.py-6]="!isScrolled"
  [class.py-3]="isScrolled"
  [class.bg-white]="isScrolled && !isMenuOpen"
  [class.bg-transparent]="!isScrolled || isMenuOpen"
>
  <div class="flex items-center z-50 transition-all duration-300">
    <a routerLink="/" class="cursor-pointer">
      <img
        src="images/logo.png"
        alt="Fuocopuro Logo"
        class="h-12 w-auto transition-all duration-300"
        [class.brightness-0]="isMenuOpen"
        [class.invert]="isMenuOpen"
      />
    </a>
  </div>

  <div
    class="antialiased hidden gap-8 text-sm font-condensed uppercase md:text-[24px] md:flex text-[#B93622]"
  >
    <a routerLink="/menu" (click)="goToMenu()" class="cursor-pointer transition hover:opacity-70"
      >Menu</a
    >
    <a routerLink="/contatti" (click)="goToContatti()" class="cursor-pointer transition hover:opacity-70">Contatti</a>
  </div>

  <button
    class="z-50 block md:hidden focus:outline-none transition-colors duration-300"
    [class.text-white]="isMenuOpen"
    [class.text-[#B93622]]="!isMenuOpen"
    (click)="toggleMenu()"
    aria-label="Toggle menu"
  >
    @if (!isMenuOpen) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    }
  </button>

  <div
    class="antialiased fixed inset-0 z-40 flex flex-col bg-[#B93622] text-white transition-transform duration-300 ease-in-out"
    [class.translate-x-0]="isMenuOpen"
    [class.translate-x-full]="!isMenuOpen"
  >
    <div
      class="antialiased flex flex-grow flex-col items-center justify-center space-y-10 text-4xl font-condensed font-bold uppercase"
    >
      <a
        routerLink="/menu"
        (click)="goToMenu()"
        class="cursor-pointer transition hover:text-gray-200"
        >Menu</a
      >
      <a (click)="toggleMenu()" class="cursor-pointer transition hover:text-gray-200">Contatti</a>
    </div>

    <div
      class="mb-8 flex w-full items-center justify-between px-8 text-sm font-sans font-bold uppercase"
    >
      <a href="tel:05211962073" class="flex items-center gap-2 transition hover:text-gray-200">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
          />
        </svg>
        0521 1962073
      </a>

      <div class="flex items-center gap-4 font-sans font-bold">
        <span>Seguici:</span>
        <a href="#" class="transition hover:text-gray-200">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
            />
          </svg>
        </a>
        <a href="#" class="transition hover:text-gray-200">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01M7.5 3h9a4.5 4.5 0 014.5 4.5v9a4.5 4.5 0 01-4.5 4.5h-9A4.5 4.5 0 013 16.5v-9A4.5 4.5 0 017.5 3z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</nav>
